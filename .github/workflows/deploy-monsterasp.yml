name: Deploy to MonsterASP

on:
  push:
    branches:
      - main
  workflow_dispatch:

# IMPORTANT: Before first run, set GitHub Secrets in your repository:
# Settings > Secrets and variables > Actions > New Repository Secret
#   MONSTERASP_FTP_SERVER = site57027.siteasp.net
#   MONSTERASP_FTP_USERNAME = site57027
#   MONSTERASP_FTP_PASSWORD = your_monsterasp_ftp_password

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore NewDevicesLab.sln

      - name: Build
        run: dotnet build NewDevicesLab.sln --configuration Release --no-restore /p:UseAppHost=false

      - name: Publish frontend
        run: >
          dotnet publish src/frontend/NewDevicesLab.Frontend.csproj
          --configuration Release
          --output publish/monsterasp
          --no-build
          /p:UseAppHost=false

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.MONSTERASP_FTP_SERVER }}
          username: ${{ secrets.MONSTERASP_FTP_USERNAME }}
          password: ${{ secrets.MONSTERASP_FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: publish/monsterasp/
          server-dir: /wwwroot/
          dangerous-clean-slate: false
          exclude: |
            **/*.pdb
            **/appsettings.Development.json
